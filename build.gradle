plugins {
    id 'idea'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'io.devnindo.core'
version = '0.9.9-dev' // NOTE: to align with git branch:dev

apply from: 'remote-repo.gradle'


dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'

    testImplementation 'org.jooq:joor:0.9.14'
    testImplementation 'io.github.classgraph:classgraph:4.8.157'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0' // Use the appropriate version
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0' // Use the appropriate version
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.0' // Use the appropriate version
}

test {
    useJUnitPlatform()
    testLogging {
        events = ['passed', 'skipped', 'failed']
        showStandardStreams = true
    }
}


compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

java {
    withJavadocJar()
    withSourcesJar()
}