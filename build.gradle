plugins {
    id 'idea'
    id 'java-library'
    id 'maven-publish'

}

group = "io.devnindo.core"
version = "0.9.7"
sourceCompatibility = JavaVersion.VERSION_17

compileJava.options.encoding = 'UTF-8'

apply from: 'remote-repo.gradle'


//sourceSets.main.java.srcDirs = ['build/classes/java/main','src/main/java']

dependencies {
    //api  "io.vertx:vertx-core:4.3.1"
    //api "net.openhft:chronicle-map:3.23ea3"
    implementation "com.fasterxml.jackson.core:jackson-core:2.13.4"
    implementation 'org.jooq:joor:0.9.14'
    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.149'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams true
    }
}
